<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="input-box">
        <form class="form-input">
            <input type="file" accept=".json" name="input" class="input" id="input-file">
        </form>
    </div>

    <hr class="divider">

    <div class="container customclass">
        <div class="collapse1">
            <table class="table d-none table-bordered">
                <thead>
                    <tr>
                        <th scope="col">id</th>
                        <th scope="col">Name</th>
                        <th scope="col">Company</th>
                        <th scope="col">Details</th>
                    </tr>
                </thead>
                <tbody id="table-body">
                    <!-- 
                    <tr>
                        <th scope="row">1</th>
                        <td>Mark</td>
                        <td>Otto</td>
                        <td><button type="button" class="btn btn-primary">Details</button></td>
                    </tr>
                    <tr>
                        <th scope="row">2</th>
                        <td>Jacob</td>
                        <td>Thornton</td>
                        <td><button type="button" class="btn btn-primary">Details</button></td>
                    </tr>
                -->
                </tbody>
            </table>
        </div>
        <!-- Button trigger modal -->
        <!-- 
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                Launch demo modal
            </button>
        -->

        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel"><span id="full-name">Orr Pratt, </span><span
                                id="user-age">38 </span>yrs </h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <ul class="user-detail">
                            <li>Balance: <span id="user-balance">$3,734.78</span></li>
                            <li>Gender: <span id="user-gender">male</span></li>
                            <li>Company: <span id="user-company">MACRONAUT</span></li>
                            <li>Email: <span id="user-email">orrpratt@macronaut.com</span></li>
                            <li>Phone: <span id="user-phone">+1 (841) 481-2249</span></li>
                            <li>Address: <span id="user-address">620 Dunne Court, Sanford, North Dakota, 4821</span>
                            </li>
                        </ul>
                        </ul>
                    </div>
                </div>
            </div>
        </div>





    </div>





    <!-- Bootstrap CDN -->

        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>

</html>
