<body>
    <div class="input-box">
        <form class="form-input">
            <label for="input-file" class="btn" id="top-btn">Choose JSON File</label>
            <input type="file" accept=".json" name="input" class="input" id="input-file" style="display: none;">
        </form>

    <hr class="divider">

    <div class="container customclass">
        <div class="collapse1">
            <table class="table d-none table-bordered">
                <thead>
                    <tr>

                    </tr>
                </thead>
                <tbody id="table-body">

        </div>

            <!-- <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                Launch demo modal
            </button> -->

            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel"><span id="full-name">Orr Pratt, </span><span

                    </div>
                    <div class="modal-body">
                        <ul id="user-detail">
                            
                        </ul>
                        </ul>
                    </div>
                </div>
